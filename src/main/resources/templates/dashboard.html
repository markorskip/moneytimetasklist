<html xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        div.tasklists {
            width: 50%;
            border: 1px solid black;
        }

    </style>
    <!-- Add this to <head> -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Add this after vue.js -->
    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <!-- For icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- For AJAX -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>


<body>
<div id="app">
    <div>
        <b-jumbotron header="Count the Cost" lead="A Time Money TaskList">
            <p>v0.1</p>
            <p>Welcome <span th:text ="${user.getName()}"></span> to your dashboard!<br/></p>
        </b-jumbotron>
    </div>
<div class="tasklists">

    <b-card v-for="tasklist in tasklists" :title="tasklist.name" sub-title="subtitle">
        <b-card-text>
            <br/>
            {{ tasklist.jsonTaskList }}
        </b-card-text>
        <b-card-text>
            Users:<br/>
            {{ tasklist.users }}
        </b-card-text>
        <button>Go to tasklist</button>
        <button>Delete this list</button>
    </b-card>
</div>

    <button @click="newTaskList()">Create a new TaskList</button>

</div>

</body>

<script th:inline="javascript">
    var th_username = [[${user.getUsername()}]];

</script>

<script>
    new Vue({
        el: '#app',
        data: {
            test: "testing vue",
            debug: true,
            tasklists: null,
            username: th_username,
        },
        mounted() {
            this.refreshTaskList();
        },
        methods: {
            newTaskList() {
                axios.get("http://localhost:8080/api/users/" + th_username + "/tasklists/new")
                    .then((response) => {
                        console.log(response.data);
                        this.refreshTaskList();
                    }, (error) => {
                        console.log("ERROR")
                    })
            },
            refreshTaskList() {
                axios.get("http://localhost:8080/api/users/" + th_username + "/tasklists/")
                    .then((response) => {
                        console.log(response.data);
                        this.tasklists = response.data._embedded.tasklists;
                    }, (error) => {
                        console.log(error)
                    })

            }
        }
    });

</script>

</html>
